<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calc">
      <h1>CGPA CALCULATOR</h1>
      <h2>Enter the no of semesters</h2>
      <input id="sem_count" type="number" placeholder="Total no of sem" />
      <button type="button">OK</button>
    </div>
    <div id="semesters-container">
      <div class="sem_boxes">
        <p id="head">Sem 1</p>
        <div class="credits">
          <p>Total no of credits</p>
          <input type="number" placeholder="Credits" />
        </div>
        <div class="GPA">
          <p>Enter your GPA</p>
          <input type="number" placeholder="GPA" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
